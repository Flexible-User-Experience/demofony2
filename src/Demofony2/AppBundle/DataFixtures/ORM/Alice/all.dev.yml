# Proposal
Demofony2\AppBundle\Entity\Proposal:
    proposal1:
        title: <sentence()>
        description: <paragraph()>
        finishAt: <dateTime()>
        author: @user1
        categories: 3x @category*
        proposalAnswers: [ @pAnswer30 ]
        state: 0 # vote period
        commentsModerated: true
        documents: [ @document6, @document9 ]
        images: [ @image6, @image9 ]
        gps: @gps12
    proposal2:
        title: <sentence()>
        description: <paragraph()>
        finishAt: <dateTime()>
        author: @user1
        categories: 3x @category*
        proposalAnswers: [ @pAnswer31 ]
        state:  1 # closed period
        commentsModerated: false
        documents: [ @document7 ]
        images: [ @image7 ]
        gps: @gps13

# Comment
Demofony2\AppBundle\Entity\Comment:
    comment1:
        title: <sentence()>
        comment: <paragraph()>
        author: @user1
        processParticipation: @processParticipation1
    comment2:
        title: <sentence()>
        comment: <paragraph()>
        author: @user2
        processParticipation: @processParticipation1
    comment3:
        title: <sentence()>
        comment: <paragraph()>
        author: @user1
        processParticipation: @processParticipation1
    comment4:
        title: <sentence()>
        comment: <paragraph()>
        author: @user1
        processParticipation: @processParticipation2
    comment5:
        title: <sentence()>
        comment: <paragraph()>
        author: @user1
        processParticipation: @processParticipation1
    comment6:
        title: <sentence()>
        comment: <paragraph()>
        author: @user*
        proposal: @proposal1
    comment7:
        title: <sentence()>
        comment: <paragraph()>
        author: @user*
        proposal: @proposal2
    comment{8..15}:
        title: <sentence()>
        comment: <paragraph()>
        author: @user*
        processParticipation: @processParticipation3

# Suggestion
Demofony2\AppBundle\Entity\Suggestion:
    ### with related user
    suggestion{1..3}:
        title: <sentence()>
        description: <paragraph()>
        subject: <boolean(50)>
        author: @user<numberBetween(1, 4)>
    ### without related user
    suggestion4:
        title: <sentence()>
        description: <paragraph()>
        subject: <boolean(50)>
