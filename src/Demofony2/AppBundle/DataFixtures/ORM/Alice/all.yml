# Gps
Demofony2\AppBundle\Entity\Gps:
    gps{1..11}:
        lat: <en_US:latitude()>
        lng: <en_US:longitude()>
# Users
Demofony2\UserBundle\Entity\User:
    admin:
        username: admin
        email: admin@admin
#        firstname: Administrator
        enabled: <boolean(100)>
        addRole: [ROLE_SUPER_ADMIN]
        plainPassword: admin
        username: admin
        gps: @gps1
    user{2..11}:
        username(unique): user<current()>
        email (unique): <email()>
        plainPassword: user<current()>
        enabled: 70%? true
        gps: @gps<current()>


#categories
Demofony2\AppBundle\Entity\Category:
    category{1..5}:
        name: <word()>

#ProposalAnswer
Demofony2\AppBundle\Entity\ProposalAnswer:
    proposalAnswer1:
        title: 'si'
    proposalAnswer2:
        title: 'no'

#
Demofony2\AppBundle\Entity\ProcessParticipation:
    processParticipation{1..1}:
        title: <sentence()>
        description: <paragraph()>
        presentationAt: <dateTime()>
        finishAt: <dateTime()>
        debateAt: <dateTime()>
        author: @user*
        categories: 3x @category*
        proposalAnswers: [@proposalAnswer1, @proposalAnswer2]